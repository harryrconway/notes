<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes</title>
  </head>
  <body>
    <div id="container">
      <aside id="aside"></aside>
      <div id="clock"></div>
      <p id="p">Notes</p>
      <p id="create">
        Create a note,<br />
        modify a note - <br />
        <span id="share">learn & share</span>
      </p>
      <div id="ul-el"></div>
      <img src="background.png" alt="Background image" id="notes-img" />
      <input type="text" id="input-el" placeholder="Create your note" />
      <button id="save-el">Save</button>
      <button id="delete-el">Remove</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
